# Urban Transit System Backend Configuration
spring.application.name=urban-transit-backend

# CORS Configuration for Frontend Integration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4173,https://*.vercel.app,https://*.netlify.app}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/urban_transit_db}
spring.datasource.username=${DATABASE_USERNAME:urban_user}
spring.datasource.password=${DATABASE_PASSWORD:urban_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.connection-timeout=50000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# JWT Authentication Configuration
app.jwt.secret=${JWT_SECRET:urbanTransitSecretKeyThatIsLongEnoughForHS256AlgorithmAndMustBeSecure2024}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator/Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.urbantransit=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Scheduling Configuration (for ticket expiration job)
spring.task.scheduling.pool.size=2

# Validation Messages
spring.messages.encoding=UTF-8